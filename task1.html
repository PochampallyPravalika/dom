<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,tr,th,td{
            border: 2px solid black;
            border-collapse:collapse;
        }
        td{
            padding: 5px;
        }
    </style>
</head>
<body>
  <script>
    // task----1
    let p=document.createElement("p");
    p.innerText="Welcome to JavaScript DOM manipulation";
    document.body.appendChild(p);

    // task------2
    let div=document.createElement("div");
    let h1=document.createElement("h1");
    let h2=document.createElement("h2");
    h1.innerText="Main Hedding";
    h2.innerText="Sub Hedding";
    div.appendChild(h1);
    div.appendChild(h2);
    document.body.appendChild(div);

    // task------3
    let ul=document.createElement("ul");
    let li1=document.createElement("li");
    let li2=document.createElement("li");
    let li3=document.createElement("li");
    ul.innerText="Laptops";
    li1.innerText="hp";
    li2.innerText="dell";
    li3.innerText="asus"
    ul.appendChild(li1);
    ul.appendChild(li2);
    ul.appendChild(li3);
    document.body.appendChild(ul);
    // task-----4
    let table=document.createElement("table");
    let row1=document.createElement("tr");
    let row2=document.createElement("tr");
    let row1td1=document.createElement("td");
    let row1td2=document.createElement("td");
    let row2td1=document.createElement("td");
    let row2td2=document.createElement("td");
    row1td1.innerText="Aaradhya";
    row1td2.innerText="Hyd";
    row2td1.innerText="Meghana";
    row2td2.innerText="Sdpt";
    row1.appendChild(row1td1);
    row1.appendChild(row1td2);
    row2.appendChild(row2td1);
    row2.appendChild(row2td2);
    table.appendChild(row1);
    table.appendChild(row2);
    document.body.appendChild(table);
  </script>
</body>
</html>
